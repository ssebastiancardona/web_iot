<!DOCTYPE html>
<html>

<head>
  <title>Chimenea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<header class="background">
  <div class="contenedor">
    <div class="barra">
      <a class="logo" href="/" src="Logo_positivo" img="Logo">
        <h1 class="logo__nombre no-margin centrar-texto"><img src="/static/img/Logo positivo.png" width="70" height="70"
            left alt=""> <span class="logo__bold">CALIDEZ</span></h1>
      </a>

      <nav class="navegacion">
        <a href="/" class="navegacion__enlace">Inicio</a>
        <a href="chimeneas.html" class="navegacion__enlace">Chimeneas</a>
        <a href="192.168.1.200" class="navegacion__enlace">Control</a>
        <a href="configuracion.html" class="navegacion__enlace">Configuracion</a>
        <a href="contactenos.html" class="navegacion__enlace">Contactenos</a>
      </nav>
    </div>
  </div>

</header>

<body>
  <div class="topnav">
    <h1>Control de Chimenea</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <p class="card-title"><i class="fas fa-lightbulb"></i> Encendido Chimenea</p>
        <p>
          <button id='BTN_BAJO' class="button-on">Bajo</button>
          <button id='BTN_ALTO' class="button-on">Alto</button>
          <button id='BTN_OFF' class="button-off">OFF</button>
        </p>
        <p>Tiempo restante para apagado <span id='temporizador'>-</span> minutos</p>
        <input type="text" id="TEXT_TEMPORIZADOR" style="width:auto; ">
        <input type="submit" id='BTN_TEMPORIZADOR' value="Aplicar">

        <p>Chimenea <span id='estadoChimenea'>-</span></p>
      </div>
    </div>
  </div>

  <footer class="background">
    <div class="contenedor">
      <div class="barra">
        <a class="logo" href="/" src="Logo_positivo" img="Logo">
          <h1 class="logo__nombre no-margin centrar-texto"><img src="/static/img/Logo positivo.png" width="70"
              height="70" left alt=""> <span class="logo__bold">CALIDEZ</span></h1>
        </a>

        <nav class="navegacion">
          <a href="/" class="navegacion__enlace">Inicio</a>
          <a href="chimeneas.html" class="navegacion__enlace">Chimeneas</a>
          <a href="192.168.1.200" class="navegacion__enlace">Control</a>
          <a href="configuracion.html" class="navegacion__enlace">Configuracion</a>
          <a href="contactenos.html" class="navegacion__enlace">Contactenos</a>
        </nav>
      </div>
    </div>
  </footer>

  <script src="js.js"></script>
</body>

</html>
